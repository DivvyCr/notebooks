<!DOCTYPE html>
<html lang="en" class="chapters-shown">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${pageTitle}">Crib Sheet</title>
  <link rel="stylesheet" href="/css/all.css">
  <script src="/js/mobile-height.js"></script>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="/css/fontawesome.min.css">
  <link rel="stylesheet" href="/css/fontawesome-solid.min.css">

  <!-- KaTeX -->
  <link rel="stylesheet" href="/css/katex.min.css">
  <script defer src="/js/katex.min.js"></script>
  <script defer src="/js/katex-auto-render.min.js"
          onload="renderMathInElement(document.body);"></script>

  <th:block layout:fragment="extra-head"></th:block>
</head>
<body>
<nav id="chapter-select">
  <div class="chapter-scroll">
    <ul th:replace="~{fragments/book-navigation.html :: renderNav (${navTree}, ${chapterObj})}"></ul>
  </div>
  <div layout:fragment="chapter-options"></div>
</nav>

<main class="with-chapter-select">
  <div id="topbar">
    <div class="topbar-buttons">
      <button id="toggle-chapter-select" class="topbar-button" type="button" title="Toggle Sidebar">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <h1 class="topbar-title" th:utext="${chapterObj?.title}"></h1>
    <div class="topbar-buttons">
      <button class="topbar-button" type="button" onclick="location.href='/'">
        <i class="fa-solid fa-house"></i>
      </button>
    </div>
  </div>
  <div class="content-wrap">
    <div layout:fragment="content"></div>
  </div>
</main>

<nav id="alt-chapter-select">
  <button id="toggle-alt-chapter-select" type="button" title="Toggle Menu">
    <div class="alt-chapters-top">
        <i class="fa-solid fa-minus alt-chapters-button"></i>
      <h1 class="alt-chapters-title" th:utext="${chapterObj?.title}"></h1>
    </div>
  </button>
  <div class="chapter-scroll">
    <ul th:replace="~{fragments/book-navigation.html :: renderNav (${navTree}, ${chapterObj})}"></ul>
  </div>
  <div layout:fragment="chapter-options"></div>
</nav>
<script src="/js/chapter-select.js"></script>
<script src="/js/prism.js"></script>
<th:block layout:fragment="extra-scripts"></th:block>
<script>
    (function () {
        document.addEventListener("DOMContentLoaded", function () {
            var mathElems = document.getElementsByClassName("katex");
            var elems = [];
            for (const i in mathElems) {
                if (mathElems.hasOwnProperty(i)) elems.push(mathElems[i]);
            }

            elems.forEach(elem => {
                katex.render(elem.textContent, elem, {throwOnError: false, displayMode: elem.nodeName !== 'SPAN',});
            });
        });
    })();
</script>
</body>
</html>
