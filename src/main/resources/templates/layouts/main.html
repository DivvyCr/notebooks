<!DOCTYPE html>
<html lang="en" class="chapters-hidden">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://use.typekit.net/khs4nhq.css">

  <title th:text="${pageTitle}">Crib Sheet</title>
  <link rel="stylesheet" href="/css/all.css">

  <!-- Responsive UI for Phones -->
  <link rel="stylesheet" href="/css/responsive.css" media="(max-width: 600px)">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/f58d79b7d2.js" crossorigin="anonymous"></script>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/khs4nhq.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css" integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js" integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js" integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>
</head>
<body>

<nav id="chapter-navigation">
  <div layout:fragment="chapter-options"></div>
  <ul th:replace="~{fragments/book-navigation.html :: renderNav (${navTree}, ${chapterObj})}"></ul>
</nav>

<nav id="screen-chapter-navigation">
  <button id="toggle-chapter-navigation" type="button" title="Toggle Menu">
    <div class="screen-chapters-header">
      <i class="fa-solid fa-minus screen-chapters-button"></i>
      <h1 class="screen-chapters-label">Table of Contents</h1>
    </div>
  </button>
  <div class="chapter-scroll">
    <ul th:replace="~{fragments/book-navigation.html :: renderNav (${navTree}, ${chapterObj})}"></ul>
  </div>
  <div layout:fragment="chapter-options"></div>
</nav>

<article>
  <header>
    <h1 class="header-left" th:utext="${chapterObj?.title}"></h1>
    <a href="/"><h1 class="header-right">Study Notes</h1></a>
  </header>

  <div layout:fragment="content"></div>
</article>

<script>
    (function () {
        document.addEventListener("DOMContentLoaded", function () {
            var mathElems = document.getElementsByClassName("katex");
            var elems = [];
            for (const i in mathElems) {
                if (mathElems.hasOwnProperty(i)) elems.push(mathElems[i]);
            }

            elems.forEach(elem => {
                katex.render(elem.textContent, elem, {throwOnError: false, displayMode: elem.nodeName !== 'SPAN',});
            });
        });
    })();
</script>
<th:block layout:fragment="extra-scripts">
  <script src="/js/responsive.js"></script>
  <script src="/js/prism.js"></script>
</th:block>
</body>
</html>
