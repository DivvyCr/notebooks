<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${pageTitle}">Crib Sheet</title>
  <link rel="stylesheet" href="/css/all.css">

  <!-- Responsive UI for Phones -->
  <link rel="stylesheet" href="/css/responsive.css" media="(max-width: 600px)">
  <script src="/js/responsive.js"></script>

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/f58d79b7d2.js" crossorigin="anonymous"></script>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/khs4nhq.css">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.css"
        integrity="sha384-3UiQGuEI4TTMaFmGIZumfRPtfKQ3trwQE2JgosJxCnGmQpL/lJdjpcHkaaFwHlcI" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/katex.min.js"
          integrity="sha384-G0zcxDFp5LWZtDuRMnBkk3EphCK1lhEf4UEyEM693ka574TZGwo4IWwS6QLzM/2t"
          crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.7/dist/contrib/auto-render.min.js"
          integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
          onload="renderMathInElement(document.body);"></script>
</head>
<body>
<main>
  <div layout:fragment="content"></div>

  <div style="min-height: 50px; text-align: center">
    <button sec:authorize="!hasRole('ADMIN')" class="base-button" type="button" onclick="location.href='/login'">
      <i class="fa-solid fa-user-shield"></i>
    </button>
    <button sec:authorize="hasRole('ADMIN')" class="base-button" type="button" onclick="location.href='/logout'">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</main>

<th:block layout:fragment="extra-scripts"></th:block>
</body>
</html>
