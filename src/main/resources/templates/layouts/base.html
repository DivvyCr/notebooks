<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title th:text="${pageTitle}">Crib Sheet</title>
  <link rel="stylesheet" href="/css/all.css">
  <link rel="stylesheet" href="/css/responsive.css" media="(max-width: 600px)">

  <!-- FontAwesome -->
  <script src="https://kit.fontawesome.com/f58d79b7d2.js" crossorigin="anonymous"></script>

  <!-- Adobe Fonts -->
  <link rel="stylesheet" href="https://use.typekit.net/khs4nhq.css">

  <!-- KaTeX -->
  <link rel="stylesheet" href="/css/katex.min.css">
  <script defer src="/js/katex.min.js"></script>
</head>
<body>
<main>
  <div layout:fragment="content"></div>

  <div style="min-height: 50px; text-align: center">
    <button sec:authorize="!hasRole('ADMIN')" class="base-button" type="button" onclick="location.href='/login'">
      <i class="fa-solid fa-user-shield"></i>
    </button>
    <button sec:authorize="hasRole('ADMIN')" class="base-button" type="button" onclick="location.href='/logout'">
      <i class="fa-solid fa-right-from-bracket"></i>
    </button>
  </div>
</main>

<script src="/js/responsive.js"></script>
<script src="/js/prism.js"></script>
<th:block layout:fragment="extra-scripts"></th:block>
</body>
</html>
