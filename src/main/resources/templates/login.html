<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Title</title>
    <link rel="stylesheet" href="/css/all.css">
    <script src="https://kit.fontawesome.com/f58d79b7d2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="topbar" class="topbar-login">
      <h1 class="topbar-title">Admin Access</h1>
    </div>
    <div>
      <div th:if="${param.error}">
        Invalid username and password.
      </div>
      <div th:if="${param.logout}">
        You have been logged out.
      </div>
      <form th:action="@{/login}" method="post" style="">
	<!-- username AND password required for Spring to intercept the authentication -->
	<div style="display: none"><input type="username" name="username" value="admin" /></div>
        <div class="password-group"><input class="password-input" type="password" name="password" placeholder="Password?" autofocus /></div>
        <div><input type="submit" hidden /></div> <!-- submits on Enter -->
      </form>
    </div>
  </body>
  <script>
    var html = document.querySelector("html");
    var sidebar = document.getElementById("sidebar");
    var sidebarButton = document.getElementById("toggle-sidebar");

    sidebarButton.addEventListener('click', function sidebarToggle() {
	html.classList.toggle('sidebar-hidden');
    });
  </script>
</html>
