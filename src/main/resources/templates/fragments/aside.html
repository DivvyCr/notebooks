<table class="aside" th:fragment="aside (type, content)" th:assert="${!#strings.isEmpty(type)}">
  <tbody>
    <tr>
      <td class="aside-icon" th:classappend="${type}"></td>
      <td class="aside-content" th:classappend="${type}">
	<th:block th:replace="${content}" />
      </td>
    </tr>
  </tbody>
</table>
